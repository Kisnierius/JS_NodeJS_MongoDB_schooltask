        <div class="contentHeadtext">

        </div>
    </div>
    
    <form class="creator">

        <div>

    </div>

    <div>
        <label for="Pseudonym">Pseudonym</label>
        <input type="text" name="Pseudonym" placeholder="How should we call you?">
    </div>

        <button type="submit">Submit your questions</button>
      </form>
    
      <p id="message">
              
    </p>

    </div>
